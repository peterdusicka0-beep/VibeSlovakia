<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>VibeSlovakia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      text-align: center;
    }
    header {
      padding: 40px 20px;
      background: linear-gradient(135deg, #1e3a8a, #0f172a);
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    p {
      max-width: 600px;
      margin: auto;
      font-size: 1.1rem;
      opacity: 0.9;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background: #38bdf8;
      color: #020617;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>
  <h1>VibeSlovakia</h1>
  <p>Objav slovenské hrady, legendy a históriu pomocou modernej technológie.</p>
  <a href="#" class="btn">Preskúmať hrady</a>

</body>
</html>
