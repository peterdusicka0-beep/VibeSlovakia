<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <title>VibeSlovakia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
    }

    header {
      padding: 15px;
      text-align: center;
      background: #020617;
      border-bottom: 2px solid gold;
    }

    #map {
      height: calc(100vh - 70px);
    }

    .leaflet-popup-content {
      color: black;
    }
  </style>
</head>

<body>

<header>
  <h1>游낋 VibeSlovakia</h1>
  <p>Objav hrady Slovenska</p>
</header>

<div id="map"></div>

<script>
  // Inicializ치cia mapy
  const map = L.map("map").setView([48.7, 19.5], 7);

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    attribution: "춸 OpenStreetMap"
  }).addTo(map);

  // D치ta hradov (do캜asne priamo v k칩de)
  const castles = [
    {
      name: "Bojnick칳 z치mok",
      lat: 48.7804,
      lng: 18.5866,
      desc: "Najromantickej코칤 z치mok na Slovensku."
    },
    {
      name: "Spi코sk칳 hrad",

    },
    {
      name: "Tren캜iansky hrad",

    },
    {

    }
  ];

  // Vykreslenie hradov
  castles.forEach(castle => {
    L.marker([castle.lat, castle.lng])
      .addTo(map)
      .bindPopup(
        `<b>${castle.name}</b><br>${castle.desc}`
      );
  });
</script>

</body>
</html>
