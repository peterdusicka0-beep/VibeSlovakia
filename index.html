<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>VibeSlovakia – Hrady Slovenska</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Hrady Slovenska</h1>
    <input
      type="text"
      id="searchInput"
      placeholder="Vyhľadaj hrad (napr. Bra, Spiš...)"
    >
  </header>

  <main>
    <div id="map"></div>

    <section id="castleListSection">
      <h2>Zoznam hradov (kliknite pre zobrazenie na mape)</h2>
      <ul id="castleList"></ul>
    </section>

    <section id="audioSection">
      <h2>Audio sprievodca</h2>
      <audio id="audioPlayer" controls></audio>
    </section>
  </main>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- DATA MUSIA ÍSŤ PRVÉ -->
  <script src="data/castles.js"></script>

  <!-- LOGIKA MAPY -->
  <script src="js/map.js"></script>
  <script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("./service-worker.js");
  }
</script>


</body>
</html>
