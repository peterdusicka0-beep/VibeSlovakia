<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <title>Hrady Slovenska – VibeSlovakia</title>

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      padding: 10px;
      background: #222;
      color: white;
      text-align: center;
    }

    #controls {
      padding: 10px;
      background: #f5f5f5;
    }

    #search {
      width: 100%;
      padding: 8px;
      font-size: 16px;
    }

    #map {
      height: 500px;
    }

    #castleList {
      padding: 10px;
    }

    .castle-item {
      cursor: pointer;
      padding: 6px 0;
      border-bottom: 1px solid #ddd;
    }

    .castle-item:hover {
      background: #eee;
    }
  </style>
</head>

<body>
  <header>
    <h1>Hrady Slovenska</h1>
  </header>

  <div id="controls">
    <input
      type="text"
      id="search"
      placeholder="Vyhľadaj hrad (napr. Bra, Spiš...)"
    />
  </div>

  <div id="map"></div>

  <div id="castleList">
    <h3>Zoznam hradov (kliknite pre zobrazenie na mape)</h3>
    <div id="list"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="data/castles.js"></script>
  <script src="js/map.js"></script>
</body>
<div id="audioPanel" style="padding:10px;text-align:center;">
  <audio id="audioPlayer" controls style="width:90%;"></audio>
</div>

</html>
