<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <title>VibeSlovakia</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;

    }

    header {
      background: #020617;
      padding: 15px;
      text-align: center;

    }

    #map {
      height: calc(100vh - 60px);
      width: 100%;
    }

    .leaflet-popup-content {
      font-size: 14px;
    }
  </style>
</head>

<body>

<header>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  // Inicializ√°cia mapy
  const map = L.map("map").setView([48.7, 19.5], 7);

  // Podkladov√° mapa
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    attribution: "¬© OpenStreetMap"

  // Hrady (zat√≠m natvrdo ‚Äì nesk√¥r z JSON)
  const castles = [
    {
      name: "Bojnick√Ω z√°mok",
      lat: 48.7804,
      lng: 18.5866
    },
    {
      name: "Spi≈°sk√Ω hrad",
      lat: 49.0009,
      lng: 20.7684
    },
    {
      name: "Trenƒçiansky hrad",
      lat: 48.8945,
      lng: 18.0397
    },
    {
      name: "Oravsk√Ω hrad",
      lat: 49.2610,

  ];

  // Pridanie markerov
  castles.forEach(castle => {
    L.marker([castle.lat, castle.lng])

      .bindPopup(`<b>${castle.name}</b><br>Klikni a objav hist√≥riu`);
  });
</script>

</body>
</html>
